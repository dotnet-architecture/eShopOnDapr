kind: ConfigMap
apiVersion: v1
metadata:
  name: webspa-cm
  namespace: eshop
  labels:
    app: eshop
    service: webspa
data:
  ASPNETCORE_ENVIRONMENT: Docker
  ASPNETCORE_URLS: http://0.0.0.0:80
  CallBackUrl: http://localhost:30000
  DPConnectionString: basketdata
  BasketUrl: http://localhost:30050
  IdentityUrl: http://localhost:30008
  IdentityUrlHC: http://identity-api/hc
  OrchestratorType: K8S
  PATH_BASE: /
  PurchaseUrl: http://localhost:30050
  PurchaseUrlHC: http://apigateway/hc
  SignalrHubUrl: http://localhost:30050
  UseCustomizationData: "True"
  UseLoadTest: "False"

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: webspa
  namespace: eshop
  labels:
    app: eshop
    service: webspa
spec:
  replicas: 1
  selector:
    matchLabels:
      service: webspa
  template:
    metadata:
      labels:
        app: eshop
        service: webspa
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "webspa"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
    spec:
      containers:
        - name: webspa
          image: eshopdapr/webspa:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: webspa-cm

---

kind: Service
apiVersion: v1
metadata:
  name: webspa
  namespace: eshop
  labels:
    app: eshop
    service: webspa
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
      name: http
  selector:
    service: webspa
