kind: ConfigMap
apiVersion: v1
metadata:
  name: identity-cm
  namespace: eshop
  labels:
    app: eshop
    service: identity
data:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: http://0.0.0.0:80
  ConnectionString: Server=sqldata;Database=Microsoft.eShopOnContainers.Service.IdentityDb;User Id=sa;Password=Pass@word
  DPConnectionString: basketdata
  OrchestratorType: K8S
  SpaClient: http://localhost:30000
  BasketApiClient: http://basket-api
  OrderingApiClient: http://ordering-api
  CouponApiClient: http://coupon-api
  WebShoppingAggClient: http://webshoppingagg
  PATH_BASE: /identity
  UseCustomizationData: "True"

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: identity
  namespace: eshop
  labels:
    app: eshop
    service: identity
spec:
  replicas: 1
  selector:
    matchLabels:
      service: identity
  template:
    metadata:
      labels:
        app: eshop
        service: identity
    spec:
      containers:
        - name: identity-api
          image: eshopdapr/identity.api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: identity-cm

---

kind: Service
apiVersion: v1
metadata:
  name: identity-api
  namespace: eshop
  labels:
    app: eshop
    service: identity
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30008
      protocol: TCP
      name: http
  selector:
    service: identity
