      - sqldata-test
    volumes:
      - ${BUILD_ARTIFACTSTAGINGDIRECTORY:-./tests-results/}:/tests

  catalog-api-dapr-test:
    image: "daprio/daprd:1.9.4"
    network_mode: "service:catalog-api-functional-test"
    depends_on:
      - catalog-api-functional-test

  catalog-api-unit-test:
    image: ${REGISTRY:-eshopdapr}/catalog-unit-test:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
      target: unittest
    volumes:
      - ${BUILD_ARTIFACTSTAGINGDIRECTORY:-./tests-results/}:/tests

  ordering-api-functional-test:
