version: '3.4'

services:
  rabbitmq-test:
    image: rabbitmq:3-management-alpine

  redis-test:
    image: redis:alpine

  sqldata-test:
    image: mcr.microsoft.com/azure-sql-edge

  basket-api-functional-test:
    image: ${REGISTRY:-eshopdapr}/basket-api-test:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile
      target: functionaltest
    depends_on:
      - sqldata-test
      - redis-test
    volumes:
      - ${BUILD_ARTIFACTSTAGINGDIRECTORY:-./tests-results/}:/tests

  basket-api-dapr-test:
    image: "daprio/daprd:1.9.4"
    network_mode: "service:basket-api-functional-test"
    depends_on:
      - basket-api-functional-test

  basket-api-unit-test:
    image: ${REGISTRY:-eshopdapr}/basket-api-unit-test:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile
      target: unittest
    volumes:
      - ${BUILD_ARTIFACTSTAGINGDIRECTORY:-./tests-results/}:/tests

  catalog-api-functional-test:
    image: ${REGISTRY:-eshopdapr}/catalog-api-test:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
      target: functionaltest
